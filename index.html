<form><input type="button" value="デッキ生成" onClick="random()">
<span id="ransuu"></span></form>

<script type="text/javascript">
function random() {
    var numArray = [] ;
    let i = 0 ;
    document.getElementById("ransuu").innerHTML = "";
    while(i < 10){
        while(true){
            var num = Math.floor( Math.random() * 101 + 1 ) ; //乱数の取得
            let k = 0 ;
            for(var j = 0 ; j < numArray.length; j++){
                if(numArray[j] == num){
                    
                    k = 1;
                }
            }
            if(k == 0){
                document.getElementById("ransuu").innerHTML += "<br>" + numArray.length + "</br>"; //乱数の出力
                numArray.push(num);
                break;
            }
        }
        i++ ;
    }
    
    
}
</script>
