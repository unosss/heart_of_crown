<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サンプル</title>
</head>
<body>
<form>
<p>
<label>デッキ枚数:<input type="number" id="number" placeholder="入力してください" value="10"></label>

</p>
<input type="button" value="デッキ生成" onClick="random()">
<span id="ransuu"></span>
</form>

<script>

function random() {
    var numArray = [] ;
    var i = 0 ;
    document.getElementById("ransuu").innerHTML = "";
    var cnt = Number(document.getElementById("number").value);
    while(i < cnt){
        while(true){
            var num = Math.floor( Math.random() * 101 + 1 ) ; //乱数の取得
            let k = 0 ;
            for(var j = 0 ; j < numArray.length; j++){
                if(numArray[j] == num){
                    
                    k = 1;
                }
            }
            if(k == 0){
                document.getElementById("ransuu").innerHTML += "<br>" + num + "</br>"; //乱数の出力
                numArray.push(num);
                break;
            }
        }
        i++ ;
    }
    
    
}

</script>
</body>
</html>
